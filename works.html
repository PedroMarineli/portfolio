<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Works</title>
    <link rel="stylesheet" href="styles/resetcss.css">
    <link rel="stylesheet" href="styles/style.css">
</head>
<body class="div__body">
    <header>
        <h2 class="page__title">Works</h2>
    </header>
    <main>
        <div class="div__projects">
            <img src="icons/arrow2.svg" alt="arrow">
            <div class="div__work">
                <h5 class="title__work">Burguer boss</h5>
                <img src="img/burguerboss.png" alt="project called burguerboss" class="img__work">
                <p class="desc__work">Restaurant Management Software</p>
                <div class="div__svg__work">
                    <img src="icons/spring.svg" alt="spring" class="svg__work">
                    <img src="icons/react.svg" alt="react" class="svg__work">
                    <img src="icons/postgree.svg" alt="postgreeSQL" class="svg__work">
                </div>
            </div>
            <img src="icons/arrow.svg" alt="arrow">
        </div>
    </main>
    <footer class="div__footer">
        <div class="div__bt__footer">
            <img src="icons/lightmode.svg" alt="light mode button" class="footer__svg">
            <img src="icons/menu.svg" alt="menu button" class="footer__svg">
            <img src="icons/usa.svg" alt="language button - usa" class="footer__svg">
        </div>
        <p class="footer__credits">Designed by Pedro H. Icons by <a class="footer__credits" href="https://icons8.com/">Icons8</a>.</p>
    </footer>
</body>
</html>
